<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TKZ - MP3 Player</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 100%;
      max-width: 420px;
      background: rgba(18, 18, 18, 0.95);
      border-radius: 18px;
      padding: 24px;
      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.7),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 0.85rem;
      opacity: 0.6;
      margin-top: 4px;
    }

    .music-list {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 18px;
      max-height: 160px;
      overflow-y: auto;
    }

    .music-list h2 {
      font-size: 0.9rem;
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .track {
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .track:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .track.active {
      background: rgba(255, 255, 255, 0.12);
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #eaeaea;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.14);
    }

    button:active {
      transform: scale(0.97);
    }

    footer {
      margin-top: 14px;
      font-size: 0.75rem;
      opacity: 0.5;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="player">
    <header>
      <h1>TKZ MP3 Player</h1>
      <p>Listen to your favorite songs with your friends.</p>
    </header>

    <main>
      <section id="musicList" class="music-list">
        <h2>Your songs</h2>
        <div class="track active">track_01.mp3</div>
        <div class="track">track_02.mp3</div>
        <div class="track">track_03.mp3</div>
      </section>

      <section class="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </section>
    </main>

    <footer>
      TKZ Player 2026
    </footer>
  </div>

  <script>
    const tracks = document.querySelectorAll(".track");

    tracks.forEach(track => {
      track.addEventListener("click", () => {
        tracks.forEach(t => t.classList.remove("active"));
        track.classList.add("active");
      });
    });

    document.getElementById("play").onclick = () => {
      console.log("play");
    };

    document.getElementById("pause").onclick = () => {
      console.log("pause");
    };

    document.getElementById("stop").onclick = () => {
      console.log("stop");
    };
  </script>

</body>
                        </html>
